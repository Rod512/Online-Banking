    <title>change password</title>
</head>
<body>
    <div class="container">
        <h1>change Password</h1>
        <form method="post">
            <div class="txt_field">
                <input type="password" id="current_password" required>
                <label>Type currect password</label>
            </div>
            <div class="txt_field">
                <input type="password" id="new_password" required>
                <label>Type new password</label>
            </div>
            <button id="change_pass_btn">Submit</button>
            <p id="massage">Type currect password first</p>
           
        </form>
    </div>

   <script src="js/change_pass.js"></script>
